<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Graph gallery</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- link rel="stylesheet" href="./cfschedule.css" / -->
    <link rel="stylesheet" href="../CSS/test-milligram/mg.css" />
    <link rel="stylesheet" href="./gallery.css" />
    <script src="https://d3js.org/d3.v6.min.js"></script>

</head>

<body style="font-family: 'Noto Sans JP', sans-serif;">
    <!-- SVG definitions -->
    <svg id="svg-defs-wrapper" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
        <defs id="svgdefs">
            
            <marker id="filldot" viewBox="-10 -10 20 20" refX="0" refY="0" markerWidth="10" markerHeight="10">
                <circle cx="0" cy="0" r="5" class="filldot-marker"></circle>
            </marker>
            <marker id="opendot" viewBox="-10 -10 20 20" refX="0" refY="0" markerWidth="10" markerHeight="10">
                <circle cx="0" cy="0" r="5" class="opendot-marker"></circle>
            </marker>
            <marker id="left-openbox" refX="0" refY="2" markerWidth="4" markerHeight="4">
                <path d="M4,0 h-4 v4 h4" class="left-openbox-marker"></path>
            </marker>
            <marker id="right-openbox" refX="4" refY="2" markerWidth="4" markerHeight="4">
                <path d="M0,0 h4 v4 h-4" stroke-linejoin="miter" class="left-openbox-marker"></path>
            </marker>
            <marker id="openbox" refX="6" refY="3" markerWidth="6" markerHeight="6" markerUnits="userSpaceOnUse">
                <rect x="0" width="6" height="6" class="openbox-marker"></rect>
            </marker>
            <marker id="filledbox" refX="3" refY="3" markerWidth="6" markerHeight="6" markerUnits="userSpaceOnUse">
                <rect x="0" width="6" height="6" class="filledbox-marker"></rect>
            </marker>

            <g id="smalldot" refX="5" refY="5" width="10" height="10" viewBox="-5 -5 10 10">
                <circle cx="0" cy="0" r="4" class="smalldot-marker"></circle>
            </g>
            

        </defs>
    
    
    </svg>
    <div id="tab" style="width: 1920px; font-size: 0.8em;">
        <div id="graphs-wrapper" class="row container">

            <div id="graphsNav" class="column column-10 row card-container">
                <div class="column card"><a href="#emGraph" graph-refresh="barChart">bar chart</a></div>
                <div class="column card"><a href="#cfGraph" graph-refresh="cfGraph">earnest money schedule</a></div>
                <div class="column card"><a href="#arcDiagram" graph-refresh="arcDiagram">proforma cash schedule</a></div>
            </div>

            <div id="graphsContentWrapper" class="column column-90">
                <div id="GraphsContent" class="graphs-content">

                    <div id="graphsSplash" class="column graph-element">
                        Graphs
                    </div>

                    <div id="emGraph" class="column graph-element">
                    </div>

                    <div id="cfGraph" class="column graph-element">

                        <div class="container graph-sliderwindow">

                            <div class="row row-center">
                                <section class="column column-40 slider-showmths">cash window:</section>
                                <input type="range" id="monthsSlider" class="column column-60 slider-input" style="padding: 0;" name="monthsSlider" min="0" max="12" step="1" value="0">
                            </div>

                            <section class="row slider-showdates"></section>
                            <section class="row slider-showtotals"></section>
                        </div>

                        <div class="container graph-viewcontrols">

                            <label class="label label-inline row row-center" style="font-size: 0.9em">
                                <input type="checkbox" class="column column-10" style="margin-top: 0;">
                                <span class="column">show projects without earnest money</span>
                            </label>

                        </div>

                    </div>

                    <div id="arcDiagram" class="column graph-element">
                        <div class="container graph-sliderwindow">

                            <div class="row row-center">
                                <section class="column column-40 slider-showmths">cash window:</section>
                                <input type="range" id="monthsSlider" class="column column-60 slider-input" style="padding: 0;" name="monthsSlider" min="0" max="12" step="1" value="0">
                            </div>

                            <section class="row slider-showdates"></section>
                            <section class="row slider-showtotals"></section>
                        </div>

                        <div class="container graph-viewcontrols">

                            <label class="label label-inline row row-center" style="font-size: 0.9em">
                                <input type="checkbox" class="column column-10" style="margin-top: 0;">
                                <span class="column">show projects without proformas</span>
                            </label>

                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>




    <!-- script src="./barchart.js"></script -->
    <script src="./Utils.js"></script>
    <script src="./rectStacking.js"></script>
    <script src="./OverlayControls.js"></script>
    <script src="./plugin-projCfSchedule.js"></script>
    <script src="./plugin-arcDiagram.js"></script>
    <script src="./test-arcDiagram.js"></script>
    <script src="./test-schedule.js"></script>
    <script src="./plugin-barchart-new.js"></script>
    <script src="./test-barchart.js"></script>
    <script src="./test-gallery.js"></script>

</body>

</html>
