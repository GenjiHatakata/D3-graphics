<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Arc schedule chart with D3.js</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/mg.css" />

    <link rel="stylesheet" href="../CSS/arcDiagram.css" />
    <script src="https://d3js.org/d3.v6.min.js"></script>

</head>

<body>

    <!-- SVG definitions -->
    <svg id="svg-defs-wrapper" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
        <defs id="svgdefs">
            <marker id="filldot" viewBox="-10 -10 20 20" refX="0" refY="0" markerWidth="10" markerHeight="10">
                <circle cx="0" cy="0" r="5" class="filldot-marker"></circle>
            </marker>
        </defs>
    </svg>
    <div id='layout'>

        <div id='arcDiagram' style="width: 100%; height: 100%;">
            <!-- svg></svg -->
            <div class="container graph-sliderwindow">

                <div class="row row-center">
                    <section class="column column-40 slider-showmths">cf window:</section>
                    <input type="range" class="column column-60 slider-input" name="monthsSlider" min="0" max="12" step="1" value="0">
                </div>

                <div class="row">
                    <section class="column slider-showdates"></section>
                </div>

                <div class="row">
                    <section class="column slider-showtotals"></section>
                </div>

            </div>

            <div class="container graph-viewcontrols">

                <label class="label label-inline row row-center" style="font-size: 0.9em">
                    <input type="checkbox" class="column column-10" style="margin-top: 0;">
                    <span class="column">show projects without proformas</span>
                </label>

            </div>

        </div>
    </div>

    <script src="../JS/Utils.js"></script>
    <script src="../JS/OverlayControls.js"></script>
    <script src="../JS/rectStacking.js"></script>
    <script src="../JS/plugin-arcDiagram.js"></script>
    <script src="../JS/test-arcDiagram.js"></script>

</body>

</html>
